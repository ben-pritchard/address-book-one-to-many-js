<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap_slate.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
      <div class="jumbotron">
        <h2>Address book</h2>
      </div>
    <div class="container">

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact" class="form-horizontal">
            <div class="form-group">
              <label for="new-first-name" class="sr-only">First name</label>
              <input type="text" class="form-control" id="new-first-name" placeholder="first name">
            </div>
            <div class="form-group">
              <label for="new-last-name" class="sr-only">Last name</label>
              <input type="text" class="form-control" id="new-last-name" placeholder="last name">
            </div>
            <div id='new-addresses'>
              <div class='new-address'>
                <div class="form-group">
                  <label for="street" class="sr-only">Street</label>
                  <input type="text" class="form-control street" placeholder="street address">
                </div>
                <div class="form-group">
                  <label for="city" class="sr-only">City</label>
                  <input type="text" class="form-control city" placeholder="city of residence">
                </div>
                <div class="form-group">
                  <label for="state" class="sr-only">State</label>
                  <input type="text" class="form-control state" placeholder="state / province">
                </div>
                <div class="form-group">
                  <label for="zip" class="sr-only">Zip</label>
                  <input type="text" class="form-control zip" placeholder="postal zipcode">
                </div>
              </div>
            </div>

            <span class='btn btn-warning' id='add-address'>Add Another Address</span>

            <button type="submit" class="btn btn-danger">Add Contact</button>
          </form>
          <button id="dummy-create" class="btn btn-success">Dummy Entry</button>
          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Address:</p>
            <ul id="full-address">

            </ul>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
